<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Editor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
            transition: background 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .emoji-preview {
            font-size: 6rem;
            margin: 20px auto;
            border: 2px dashed #ccc;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: white;
            transition: all 0.3s ease;
        }

        .resize-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 123, 255, 0.7);
            border-radius: 50%;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        select, button, input[type="color"], .theme-toggle {
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .accessory {
            position: absolute;
            font-size: 2rem;
            cursor: move;
            z-index: 10;
        }


        .undo-redo-buttons {
            display: flex;
            gap: 10px;
        }

        .undo-redo-buttons button {
            background: #28a745;
        }

        .undo-redo-buttons button.undo {
            background: #dc3545;
        }

        /* Dark mode and light mode */
        body.dark-mode {
            background: #333;
            color: white;
        }

        .container.dark-mode {
            background: #444;
        }

        .theme-toggle {
            background: transparent;
            color: inherit;
            cursor: pointer;
            border: none;
            font-size: 1.5rem;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .theme-toggle:hover {
            background: none;
        }

        /* Keyframe animation for smooth transition */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 0.5s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="theme-toggle">üåû</button>
        <h1>Emoji Editor</h1>
        <div class="emoji-preview" id="emoji-preview">
            <div class="resize-handle"></div>
        </div>
        <div class="controls">
            <label for="emoji">Choose Emoji:</label>
            <select id="emoji">
                <option value="üòÄ">üòÄ</option>
                <option value="üòÉ">üòÉ</option>
                <option value="üòÑ">üòÑ</option>
                <option value="üòÅ">üòÅ</option>
                <option value="ü•π">ü•π</option>
                <option value="üòÖ">üòÖ</option>
            </select>

            <label for="accessory">Add Accessory:</label>
            <select id="accessory">
                <option value="">None</option>
                <option value="üé©">üé© Hat</option>
                <option value="üï∂">üï∂ Glasses</option>
                <option value="üëë">üëë Crown</option>
                <option value="üé≠">üé≠ Mask</option>
                <option value="ü¶∫">ü¶∫ Vest</option>
            </select>

            <label for="emoji-background">Emoji Background Color:</label>
            <input type="color" id="emoji-background" value="#ffffff" />

            <div class="undo-redo-buttons">
                <button id="undo" class="undo">Undo</button>
                <button id="redo" class="redo">Redo</button>
            </div>

            <button id="download">Download Design</button>
        </div>
    </div>


    <script>
        const preview = document.getElementById('emoji-preview');
        const emojiSelect = document.getElementById('emoji');
        const accessorySelect = document.getElementById('accessory');
        const emojiBackgroundColor = document.getElementById('emoji-background');
        const downloadBtn = document.getElementById('download');
        const undoBtn = document.getElementById('undo');
        const redoBtn = document.getElementById('redo');
        const resizeHandle = preview.querySelector('.resize-handle');
        const themeToggle = document.getElementById('theme-toggle');

        let emojiSize = 180;
        let isResizing = false;
        let history = [];
        let historyIndex = -1;

        // Set default emoji
        preview.textContent = emojiSelect.value;

        // Toggle Dark Mode and Light Mode
        themeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? 'üí§' : 'üåû';
        });

        // Undo functionality
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const state = history[historyIndex];
                applyState(state);
            }
        }

        // Redo functionality
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const state = history[historyIndex];
                applyState(state);
            }
        }

        // Save the state to history
        function saveState() {
            const currentState = {
                emoji: emojiSelect.value,
                accessories: getAccessories(),
                emojiBackground: emojiBackgroundColor.value,
                emojiSize: emojiSize
            };

            if (historyIndex === history.length - 1) {
                history.push(currentState);
            } else {
                history = history.slice(0, historyIndex + 1);
                history.push(currentState);
            }
            historyIndex++;
        }

        // Apply a saved state to the emoji preview
        function applyState(state) {
            emojiSelect.value = state.emoji;
            accessorySelect.value = '';
            setAccessories(state.accessories);
            emojiBackgroundColor.value = state.emojiBackground;
            preview.style.backgroundColor = state.emojiBackground;
            preview.textContent = state.emoji;
            emojiSize = state.emojiSize;
            preview.style.fontSize = `${emojiSize / 1.5}px`;
        }

        // Change emoji
        emojiSelect.addEventListener('change', () => {
            preview.textContent = emojiSelect.value;
            saveState();
        });

        // Add accessory
        accessorySelect.addEventListener('change', () => {
            if (accessorySelect.value) {
                addAccessory(accessorySelect.value);
                saveState();
            }
        });

        // Add an accessory to the emoji
        function addAccessory(accessory) {
            const newAccessory = document.createElement('div');
            newAccessory.textContent = accessory;
            newAccessory.className = 'accessory';
            newAccessory.style.top = '10px';
            newAccessory.style.left = '10px';
            preview.appendChild(newAccessory);

            // Enable dragging
            newAccessory.addEventListener('mousedown', (e) => {
                let offsetX = e.clientX - newAccessory.getBoundingClientRect().left;
                let offsetY = e.clientY - newAccessory.getBoundingClientRect().top;

                const moveAt = (pageX, pageY) => {
                    newAccessory.style.left = `${pageX - offsetX - preview.getBoundingClientRect().left}px`;
                    newAccessory.style.top = `${pageY - offsetY - preview.getBoundingClientRect().top}px`;
                };

                const onMouseMove = (e) => {
                    moveAt(e.pageX, e.pageY);
                };

                document.addEventListener('mousemove', onMouseMove);

                newAccessory.addEventListener('mouseup', () => {
                    document.removeEventListener('mousemove', onMouseMove);
                });

                newAccessory.ondragstart = () => false;
            });
        }

        // Set accessories
        function setAccessories(accessories) {
            accessories.forEach(acc => {
                addAccessory(acc);
            });
        }

        // Get all accessories
        function getAccessories() {
            return [...document.querySelectorAll('.accessory')].map(acc => acc.textContent);
        }

        // Download the design
        downloadBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = preview.offsetWidth;
            canvas.height = preview.offsetHeight;

            // Draw emoji
            ctx.font = `${emojiSize / 1.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emojiSelect.value, canvas.width / 2, canvas.height / 2);

            // Draw accessories
            document.querySelectorAll('.accessory').forEach(acc => {
                ctx.font = `${emojiSize / 3}px Arial`;
                const x = parseInt(acc.style.left);
                const y = parseInt(acc.style.top);
                ctx.fillText(acc.textContent, x + emojiSize / 4, y + emojiSize / 4);
            });

            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'emoji-design.png';
            link.click();
        });

        // Initial state save
        saveState();
    </script>
</body>
</html>
